<html lang="en">
  <head>

    <title>GC East Envirodashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">EnviroMonitor</a>
  <a class="nav-link col-md-8 me-0 px-0" id="currentTemp">Current Temperature</a>
<!--   <div class="form-control form-control-dark w-100">
    <a class="nav-link px-3" id="currentTemp"></a>
  </div> -->

  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href=mailto:ventouris@gmail.com>Send feedback</a>
    </div>
  </div>
</header>

<div class="container-fluid">

  <div class="row">
    <main class="col-lg-12 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h6">GC East Temperatures</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" id="resetchart">Reset</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <div class="btn-group-vertical" role="group" aria-label="temp filter group">
          <button class="btn btn-outline-primary dropdown-toggle" id="fdatebutton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Today
          </button>
          <div class="dropdown-menu" aria-labelledby="fdatebutton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
          </div>
        </div>
        <input type="date" id="startdate" min="2022-01-12">
        <input type="date" id="enddate">
        </div>
      </div>

      <canvas class="my-4 w-100" id="chart" width="900" height="380"></canvas>

      <h3>Recordings detail</h3>
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="temptable">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col">Temperature</th>
            </tr>
          </thead>
          <tbody id="tablebody">

          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.0/chartjs-plugin-zoom.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src=https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js></script>
      <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>

      <script src="dashboard.js"></script>

</html>
